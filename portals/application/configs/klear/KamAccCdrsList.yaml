#include conf.d/mapperList.yaml
#include conf.d/actions.yaml

production:
  main: 
    module: klearMatrix
    defaultScreen: kamAccCdrsList_screen
  screens: &kamAccCdrs_screensLink 
    kamAccCdrsList_screen: &kamAccCdrsList_screenLink 
      controller: list
      csv: true
      order:
        field:
          - AccCdr.startTimeUtc
          - AccCdr.brand
          - AccCdr.company
        type: desc
      rawCondition: "AccCdr.peeringcontractid IS NOT NULL AND AccCdr.peeringcontractid != ''"
      pagination: 
        items: 25
      <<: *KamAccCdrs
      class: ui-silk-text-list-bullets
      title: _("List of %s %2s", ngettext('Billable call', 'Billable calls', 0), "[format| (%parent%)]")
      fields: &kamAccCdrs_fieldsLink 
        options: 
          title: _("Options")
          screens: 
            kamAccCdrsView_screen: true
          default: kamAccCdrsView_screen
        blacklist:
          proxy: true
          start_time: true
          end_time: true
          referee: true
          referrer: true
          diversion: true
          asIden: true
          asAddress: true
          parsed: true
          callid: true
          xcallid: true
          pricingPlanDetails: true
          meteringDate: true
          reMeteringDate: true
          externallyRated: true
          callidHash: true
          end_time_utc: true
          pricingPlan: true
          pricingPlanName: true
          targetPattern: true
          targetPatternName: true
          targetPattern: true
          bounced: true
          metered: true
          pricingPlan: true
          peeringContract: true
        order:
          start_time_utc: true
          brand: true
          company: true
          direction: true
          caller: true
          callee: true
          duration: true
          price: true
          invoice: true
    kamAccCdrsView_screen: &kamAccCdrsView_screenLink 
      <<: *KamAccCdrs
      controller: edit
      class: ui-silk-eye
      label: false
      disableSave: true
      labelOnPostAction: _("View %s %2s", ngettext('Billable call', 'Billable calls', 1), "[format| (%item%)]")
      title: _("View %s %2s", ngettext('Billable call', 'Billable calls', 1), "[format| (%item%)]")
      fields: 
        blacklist:
          proxy: true
          start_time: true
          end_time: true
          referee: true
          referrer: true
          diversion: true
          asIden: true
          asAddress: true
          parsed: true
          meteringDate: true
          reMeteringDate: true
          pricingPlanDetails: true
          callidHash: true
          end_time_utc: true
          pricingPlan: true
          pricingPlanName: true
          targetPattern: true
          targetPatternName: true
          bounced: true
        order:
          brand: 1
          company: 1
          caller: 1
          callee: 1
          start_time_utc: 1
          duration: 1
          price: 1
          peeringContract: 1
          pricingPlan: 1
          invoice: 1
          metered: 1
          externallyRated: 1
          callid: 1
          xcallid: 1
      fixedPositions:
        group0:
          label: _("Basic information")
          colsPerRow: 12
          fields:
            brand: 6
            company: 6
            caller: 6
            callee: 6
            start_time_utc: 6
            duration: 6
        group1:
          label: _("Billing")
          colsPerRow: 12
          fields:
            price: 6
            pricingPlan: 6
            peeringContract: 6
            targetPattern: 6
            pricingPlan: 6
            direction: 6
            invoice: 6
        group2:
          label: _("Troubleshooting details")
          colsPerRow: 12
          fields:
            metered: 6
            externallyRated: 6
            callid: 6
            xcallid: 6

  commands: 
    targetPatternautocomplete_command: &targetPatternautocomplete_commandLink
      <<: *PricingPlansRelTargetPatterns
      controller: field-decorator
      action: index
      autocomplete:
        mapperName: \IvozProvider\Mapper\Sql\TargetPatterns
        filterClass: IvozProvider_Klear_Filter_Brand
        fieldName:
          fields:
            - name_es
            - name_en
            - regExp
          template: '%name_en% (%regExp%)'
        limit: 8
        order: name
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
