production:
  class: \IvozProvider\Model\AstQueueMembers
  dto: Ast\Application\DTO\AstQueueMemberDTO
  entity: Ast\Model\AstQueueMember\AstQueueMember
  fields:
    queueId:
      title: _('Queue')
      type: select
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\AstQueues
          entity: Ast\Model\AstQueue\AstQueue
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            AstQueue.name: asc
        'null': _("Unassigned")
      default: true
    userId:
      title: _('User')
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Users
          entity: \Core\Model\User\User
          fieldName:
            fields:
              - name
              - lastname
            template: '%name% %lastname%'
          order:
            User.name: asc
    queueName:
      title: _('Queue')
      type: text
      maxLength: 80
    interface:
      title: _('Interface')
      type: text
      maxLength: 80
    membername:
      title: _('Member')
      type: text
      maxLength: 80
    stateInterface:
      title: _('Interface')
      type: text
      maxLength: 80
    penalty:
      title: _('Penalty')
      type: number
      source:
        control: Spinner
        min: 0
        max: 1000
    paused:
      title: _('Paused')
      type: number
      source:
        control: Spinner
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
