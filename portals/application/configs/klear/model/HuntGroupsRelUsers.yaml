production: 
  class: \IvozProvider\Model\HuntGroupsRelUsers
  entity: Ivoz\Domain\Model\HuntGroupsRelUser\HuntGroupsRelUser
  fields: 
    huntGroup:
      title: _('Hunt group id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\HuntGroups
          entity: \Ivoz\Domain\Model\HuntGroup\HuntGroup
          filterclass: IvozProvider_Klear_Filter_Company
          fieldName:
            fields: 
              - name
            template: '%name%'
          order:
            HuntGroup.name: asc
      default: true
    user:
      title: _('User id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\Users
          entity: \Ivoz\Domain\Model\User\User
          filterclass: IvozProvider_Klear_Filter_Company
          fieldName: 
            fields: 
              - name
              - lastname
            template: '%name% %lastname%'
          order:
            User.name: asc
    timeoutTime:
      title: _('Timeout time')
      type: number
      source:
        control: Spinner
    priority:
      title: _('Priority')
      type: number
      source:
        control: Spinner
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
