production: 
  class: \IvozProvider\Model\CallForwardSettings
  entity: Core\Model\CallForwardSetting\CallForwardSetting
  fields: 
    userId:
      title: _('User id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\Users
          entity: \Core\Model\User\User
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            User.name: asc
      default: true
    callTypeFilter:
      title: _('Call type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'internal': _('internal')
          'external': _('external')
          'both': _('both')
    callForwardType:
      title: _('Call forward type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'inconditional': 
            title: _('inconditional')
            visualFilter:
              hide: ["noAnswerTimeout"]
          'noAnswer': 
            title: _('noAnswer')
            visualFilter:
              show: ["noAnswerTimeout"]
          'busy': 
            title: _('busy')
            visualFilter:
              hide: ["noAnswerTimeout"]
          'userNotRegistered': 
            title: _('userNotRegistered')
            visualFilter:
              hide: ["noAnswerTimeout"]
    targetType:
      title: _('Target type')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'number': 
            title: _('number')
            visualFilter:
              show: ["numberValue"]
              hide: ["extensionId", "voiceMailUserId"]
          'extension':
            title: _('extension')
            visualFilter:
              show: ["extensionId"]
              hide: ["numberValue", "voiceMailUserId"]
          'voicemail': 
            title: _('voicemail')
            visualFilter:
              show: ["voiceMailUserId"]
              hide: ["extensionId", "numberValue"]
    numberValue:
      title: _('Number value')
      pattern: "^[0-9]+$"
      type: text
      trim: both
      required: true
    extensionId:
      title: _('Extension')
      type: select
      required: true
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\Extensions
          entity: \Core\Model\Extension\Extension
          filterclass: IvozProvider_Klear_Filter_ForwardExtension
          fieldName:
            fields: 
              - number
            template: '%number%'
          order:
            Extension.number: asc
        'null': _("Unassigned")
    voiceMailUserId:
      title: _('Voice mail user')
      type: select
      required: true
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\Users
          entity: \Core\Model\User\User
          filterclass: IvozProvider_Klear_Filter_Voicemail
          fieldName: 
            fields: 
              - name
              - lastname
            template: '%name% %lastname%'
          order:
            User.name: asc
        'null': _("Unassigned")
    noAnswerTimeout:
      title: _('No answer timeout')
      type: number
      defaultValue: 10
      required: true
      source: 
        control: Spinner
        
    targetTypeValue:
      title: _('Target type value')
      type: ghost
      source:
        class: IvozProvider_Klear_Ghost_CallForwardTargetTypeValue
        method: getValue
        
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
