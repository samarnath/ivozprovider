production: 
  class: \IvozProvider\Model\CompanyServices
  dto: Core\Application\DTO\CompanyServiceDTO
  entity: Core\Model\CompanyService\CompanyService
  fields: 
    service:
      title: _('Service id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \IvozProvider\Mapper\Sql\Services
          entity: \Core\Model\Service\Service
          filterclass: IvozProvider_Klear_Filter_CompanyServices
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Service.name: asc
      default: true
    company:
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\Companies
          entity: \Core\Model\Company\Company
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Company.name: asc
    code:
      title: _('Code')
      type: text
      trim: both
      required: true
      maxLength: 6
      prefix: '<span class="asterisc">*</span>'
      pattern: '[#0-9*]+'
      info:
        type: box
        position: left
        icon: help
        text: _("Allowed characters are 0-9, * and #")
        label: _("Need help?")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
