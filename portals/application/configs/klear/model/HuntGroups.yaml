production: 
  class: \IvozProvider\Model\HuntGroups
  dto: Core\Application\DTO\HuntGroupDTO
  entity: Core\Model\HuntGroup\HuntGroup
  fields: 
    name:
      title: ngettext('Name', 'Names', 1)
      type: text
      trim: both
      defaultValue: 
      default: true
    description:
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      trim: both
      defaultValue: 
    company:
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\Companies
          entity: \Core\Model\Company\Company
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Company.name: asc
    strategy:
      title: _('Strategy')
      type: select
      required: true
      source: 
        data: inline
        values: 
          'ringAll':
            title: _('ringAll')
            visualFilter:
              hide: ['nextUserPosition']
              show: ['ringAllTimeout']
          'linear':
            title: _('Linear (once)')
            visualFilter:
              hide: ['ringAllTimeout']
              show: ['nextUserPosition']
          'roundRobin': 
            title: _('roundRobin')
            visualFilter:
              hide: ['ringAllTimeout']
              show: ['nextUserPosition']
          'random': 
            title: _('random')
            visualFilter:
              hide: ['ringAllTimeout']
              show: ['nextUserPosition']
    ringAllTimeout:
      title: _('Ring all timeout')
      type: number
      required: true
      source: 
        control: Spinner
    noAnswerTargetType:
      title: _('Timeout target type')
      type: select
      source: 
        data: inline
        values: 
          '__null__':
            title:  _("Unassigned")
            visualFilter:
              hide: ["noAnswerNumberValue", "noAnswerExtensionId", "noAnswerVoiceMailUserId" ]
          'number':
            title: _('number')
            visualFilter:
              show: ["noAnswerNumberValue"]
              hide: ["noAnswerExtensionId", "noAnswerVoiceMailUserId" ]
          'extension':
            title: _('extension')
            visualFilter:
              show: ["noAnswerExtensionId"]
              hide: ["noAnswerNumberValue", "noAnswerVoiceMailUserId" ]
          'voicemail':
            title: _('voicemail')
            visualFilter:
              show: ["noAnswerVoiceMailUserId"]
              hide: ["noAnswerExtensionId", "noAnswerNumberValue"]
    noAnswerLocution:
      title: _('No answer locution id')
      type: select
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\Locutions
          entity: \Core\Model\Locution\Locution
          filterclass: IvozProvider_Klear_Filter_Company
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Locution.name: asc
        'null': _("Unassigned")
    noAnswerNumberValue:
      title: _('Timeout number value')
      type: text
      required: true
      maxLength: 25
    noAnswerExtension:
      title: _('Timeout extension id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\Extensions
          entity: \Core\Model\Extension\Extension
          filterclass: IvozProvider_Klear_Filter_Company
          fieldName: 
            fields: 
              - number
            template: '%number%'
          order:
            Extension.number: asc
        'null': _("Unassigned")
    noAnswerVoiceMailUser:
      title: _('Timeout voice mail user id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\Users
          entity: \Core\Model\User\User
          filterclass: IvozProvider_Klear_Filter_Voicemail
          fieldName: 
            fields: 
              - name
              - lastname
            template: '%name% %lastname%'
          order:
            User.name: asc
        'null': _("Unassigned")
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
