production: 
  class: \IvozProvider\Model\PricingPlans
  dto: Core\Application\DTO\PricingPlanDTO
  entity: Core\Model\PricingPlan\PricingPlan
  fields: 
    id:
      title: ngettext('Id', 'Ids', 1)
      required: false
    name:
      title: ngettext('Name', 'Names', 1)
      type: text
      isMultilang: true
      trim: both
      required: true
      maxLength: 55
      default: true
      help: _("Pricing plan name")
    description:
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      isMultilang: true
      trim: both
      maxLength: 300
    createdOn:
      title: _('Created on')
      type: picker
      defaultValue: CURRENT_TIMESTAMP
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    brandId:
      title: _('Brand')
      type: select
      required: true
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\Brands
          entity: \Core\Model\Brand\Brand
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Brand.name: asc
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
