production:
  class: \IvozProvider\Model\Queues
  entity: Ast\Domain\Model\Queue\Queue
  fields:
    companyId:
      title: _('Companyid')
      type: select
      required: true
      source:
        data: mapper
        config:
#          mapperName: \IvozProvider\Mapper\Sql\Companies
          entity: \Core\Domain\Model\Company\Company
          fieldName:
            fields:
              - name
            template: '%name%'
          order:
            Company.name: asc
      default: true
    name:
      title: ngettext('Name', 'Names', 1)
      type: text
      maxLength: 128
    queuename:
      title: ngettext('Name', 'Names', 1)
      type: text
      required: true
      maxLength: 100
      default: true
    announce:
      title: _('Announce')
      type: text
      maxLength: 128
    timeout:
      title: _('Timeout')
      type: number
      source:
        control: Spinner
    autopause:
      title: _('Autopause')
      type: select
      source:
        data: inline
        values:
          'yes': _('yes')
          'no': _('no')
          'all': _('all')
    maxlen:
      title: _('Maxlen')
      type: number
      source:
        control: Spinner
    strategy:
      title: _('Strategy')
      type: select
      source:
        data: inline
        values:
          'ringall': _('ringall')
          'leastrecent': _('leastrecent')
          'fewestcalls': _('fewestcalls')
          'random': _('random')
          'rrmemory': _('rrmemory')
          'linear': _('linear')
          'wrandom': _('wrandom')
          'rrordered': _('rrordered')
    weight:
      title: _('Weight')
      type: number
      source:
        control: Spinner
staging:
  _extends: production
testing:
  _extends: production
development:
  _extends: production
localdev:
  _extends: production
