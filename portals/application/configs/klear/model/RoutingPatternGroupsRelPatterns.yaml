      title: _('Routing pattern group id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\RoutingPatternGroups
          entity: \Core\Domain\Model\RoutingPatternGroup\RoutingPatternGroup
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            RoutingPatternGroup.name: asc
