production: 
  class: \IvozProvider\Model\KamUsersAddress
  dto: Core\Application\DTO\KamUsersAddressDTO
  entity: Core\Model\KamUsersAddress\KamUsersAddress
  fields: 
    company:
      title: _('Company id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
#          mapperName: \IvozProvider\Mapper\Sql\Companies
          entity: \Core\Model\Company\Company
          fieldName: 
            fields: 
              - name
            template: '%name%'
          order:
            Company.name: asc
      default: true
    sourceAddress:
      title: _('Authorized source')
      type: text
      trim: both
      required: true
      maxLength: 100
      info:
        type: box
        position: left
        icon: help
        text: _("CIDR notation (e.g. 8.8.8.0/24) or specific IP address (e.g. 8.8.8.8)")
        label: _("Need help?")
    ipAddr:
      title: _('Ip addr')
      type: text
      trim: both
      maxLength: 50
    mask:
      title: _('Mask')
      type: number
      defaultValue: 32
      source: 
        control: Spinner
    port:
      title: _('Port')
      type: number
      defaultValue: 0
      source: 
        control: Spinner
    tag:
      title: _('Tag')
      type: text
      trim: both
      maxLength: 64
    description:
      title: ngettext('Description', 'Descriptions', 1)
      type: text
      trim: both
      maxLength: 200
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
localdev: 
  _extends: production
