    timezone:
      targetEntity: \Core\Domain\Model\Timezone\TimezoneInterface
      cascade: {  }
      fetch: LAZY
      mappedBy: null
      inversedBy: null
      joinColumns:
        timezoneId:
          referencedColumnName: id
      orphanRemoval: false
  lifecycleCallbacks: {  }
