    brandId:
      columns:
        - brandId
  uniqueConstraints:
    nameBrand:
      columns:
        - name
        - brandId
  id:
    id:
      type: integer
      nullable: false
      options:
        unsigned: true
      id: true
      generator:
        strategy: IDENTITY
  fields:
    name:
      type: string
      nullable: false
      length: 55
      options:
        fixed: false
    description:
      type: string
      nullable: true
      length: 300
      options:
        fixed: false
    template:
      type: text
      nullable: false
      length: 65535
      options:
        fixed: false
    templateHeader:
      type: text
      nullable: true
      length: 65535
      options:
        fixed: false
      column: templateHeader
    templateFooter:
      type: text
      nullable: true
      length: 65535
      options:
        fixed: false
      column: templateFooter
  manyToOne:
    brand:
      targetEntity: \Core\Domain\Model\Brand\BrandInterface
      cascade: {  }
      fetch: LAZY
      mappedBy: null
      inversedBy: null
      joinColumns:
        brandId:
          referencedColumnName: id
          nullable: false
      orphanRemoval: false
  lifecycleCallbacks: {  }
