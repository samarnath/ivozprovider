        companyId:
          referencedColumnName: id
          nullable: false
      orphanRemoval: false
    outgoingDDI:
      targetEntity: \Core\Model\DDI\DDI
      cascade: {  }
      fetch: LAZY
      mappedBy: null
      inversedBy: null
      joinColumns:
        outgoingDDIId:
          referencedColumnName: id
      orphanRemoval: false
  lifecycleCallbacks: {  }
